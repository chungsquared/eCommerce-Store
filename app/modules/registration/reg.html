
<form>
  <div class="form-group">
    <label for="firstName">First Name</label>
    <input type="text" placeholder="First Name" ng-model='reg.firstName' class='form-control'>
  </div>
  <div class="form-group">
    <label for="lastName">Last Name</label>
    <input type="text" placeholder="Last Name" ng-model='reg.lastName'class='form-control'>
  </div>
    <div class="form-group">
    <label for="email">Email address</label>
    <input type="text" placeholder="Email" ng-model='reg.email'class='form-control'>
  </div>
  <div class="form-group">
    <label for="username">Username</label>
    <input type="text" placeholder="Username" ng-model='reg.username'class='form-control'>
  </div>
    <div class="form-group">
    <label for="password">Password</label>
    <input type="password" placeholder="Password" ng-model='reg.password'class='form-control'>
  </div>
  <div class="form-group">
    <label for="passwordConfirm">Confirm Password</label>
    <input type="password" placeholder="Confirm Password" ng-model='reg.passwordConfirm'class='form-control'>
  </div>
  <button type="submit" class="btn btn-default" ng-click='reg.register()'>Submit</button>
</form>
